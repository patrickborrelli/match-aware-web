<div class="ngdialog-message">
    <div class="">
        <h3>Join Existing Club</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="joinClub()">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="club">Club</label>
                <div class="col-sm-10">
                    <select id="club" class="form-control" ng-model="join.selectedClub" ng-options="club as club.name for club in clubs" title="Select club..."></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="role">Roles</label>
                <div class="col-sm-10">
                    <select id="role" class="form-control" ng-model="join.selectedRole" ng-options="role as role.name for role in roles" title="Select role..."></select>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="button" class="btn btn-default" ng-click=closeThisDialog("Cancel")>Cancel</button>
        </form>
    </div>
    <div>

    </div>
</div>
