 <div class="ngdialog-message">
    <div class="">
        <h3>Create New Club</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="createClub()">
            <div class="form-group">
                <label class="sr-only" for="name">Club Name</label>
                <input type="text" class="form-control input-sm" id="name" placeholder="Club Name" ng-model="createClubData.name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="shortname">Short Name</label>
                <input type="text" class="form-control input-sm" id="shortname" placeholder="Short Name" ng-model="createClubData.short_name">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Submit</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
        </form>
    </div>
    <div>

    </div>
</div>
