<div class="ngdialog-message">
    <div class="">
        <h3>Add New Event Type</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form class="form-horizontal" ng-submit="addEventType()">
            <div class="form-group custom-padding"> 
                <label class="sr-only" for="league">Type Name</label>
                <div class="col-xs-7">  
                    <div class="input-group">
                        <div class="input-group-addon custom-width-100">Name</div>
                        <input type="text" style="text-transform: uppercase;" class="form-control" id="name" placeholder="name" ng-model="eventTypeForm.name">
                    </div>
                </div>
                <label class="sr-only" for="priority">Priority</label>
                <div class="col-xs-5">  
                    <div class="input-group">
                        <div class="input-group-addon custom-width-100">Priority</div>
                        <select id="state" class="form-control" ng-model="eventTypeForm.priority">
                                <option value=""></option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group custom-padding-bottom"> 
                <label class="sr-only" for="field type">Field Type</label>
                <div class="col-xs-12">  
                    <div class="input-group">
                        <div class="input-group-addon custom-width-100">Field Type</div>
                        <select id="fieldtype" class="form-control" ng-model="eventTypeForm.fieldtype">
                            <option value=""></option>
                            <option value="PRACTICE">Practice</option>
                            <option value="GAME">Game</option>
                            <option value="TOURNAMENT">Tournament</option>
                            <option value="TRAINING">Training</option>
                            <option value="ALL_PURPOSE">All Purpose</option>   
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Add</button>
            <button type="button" class="btn btn-default" ng-click=closeThisDialog("Cancel")>Cancel</button>
        </form>
    </div>
    <div>&nbsp;</div>
</div>
